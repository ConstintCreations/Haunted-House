<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Haunted House</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
        <link rel="manifest" href="/images/favicon/site.webmanifest">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="https://kit.fontawesome.com/da7fda860c.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="timer">
            
        </div>

        <div class="object-modal">
            <div class="object-container door-object" style="display: none;">
                <img src="images/modal-object/door.png" class="object-image">
            </div>
            <div class="object-container drawer-object" style="display: none;">
                <img src="images/modal-object/drawer.png" class="object-image">
            </div>
            <div class="object-container plant-object" style="display: none;">
                <img src="images/modal-object/plant.png" class="object-image">
            </div>
            <i class="fa-solid fa-xmark object-modal-close"></i>
        </div>

        <div class="rooms">
            <div class="room1">

                <img src="images/rooms/room1/darkness.png" class="room-darkness">
                <img src="" class="room-selected">

                <div class="room room-front" style="display: none;">
                    <img src="images/rooms/room1/front/room-front.png" class="room-image">
                </div>
                <div class="room room-left" style="display: none;">
                    <img src="images/rooms/room1/left/room-left.png" class="room-image">
                </div>
                <div class="room room-back" style="display: none;">

                    <img src="images/rooms/room1/back/room-back.png" class="room-image">
                </div>
                <div class="room room-right" style="display: none;">

                    <img src="images/rooms/room1/right/room-right.png" class="room-image">
                </div>
            </div>
        </div>

        <div class="room-navigation">
            <i class="fa-solid fa-chevron-left room-navigation-left room-navigation-arrow"></i>
            <i class="fa-solid fa-chevron-right room-navigation-right room-navigation-arrow"></i>
        </div>

        <div class="item-view" style="display: none;">
            <img class="item-view-image" src="">
            <div class="item-view-info">
                <div class="item-view-name">

                </div>
                <div class="item-view-description">

                </div>
            </div>

            <i class="fa-solid fa-xmark item-view-close"></i>
        </div>

        <div class="inventory-wrapper">
            <div class="inventory">
                
            </div>
        </div>

        <div class="key-prompts">
            <div class="key-prompt key-prompt-e">
                <div class="key-prompt-key">E</div>
                <div class="key-prompt-text">- Use</div>
            </div>
            <div class="key-prompt key-prompt-q">
                <div class="key-prompt-key">Q</div>
                <div class="key-prompt-text">- View</div>
            </div>
        </div>

    </body>
</html>
