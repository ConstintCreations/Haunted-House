<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Haunted House</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
        <link rel="manifest" href="/images/favicon/site.webmanifest">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="https://kit.fontawesome.com/da7fda860c.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="timer">
            
        </div>

        <div class="object-modal" style="display: none;">
            <div class="object-container door-object" style="display: none;">
                <img src="images/modal-object/door.png" class="object-image">
            </div>
            <div class="object-container drawer-object" style="display: none;">
                <img src="images/modal-object/drawer.png" class="object-image">
                <img src="images/items/flashlight.png" class="flashlight-item" style="height: 30vh; position: absolute; top: 40%; left: 50%; transform: translateX(-50%) translateY(-50%); cursor:pointer;" onclick="if(addItemToInventory('flashlight')) { this.style.display='none'; }">
            </div>
            <div class="object-container chest-object" style="display: none;">
                <img src="images/modal-object/chest.png" class="object-image chest-object-image">
            </div>
            <div class="object-container crack-object" style="display: none;">
                <img src="images/modal-object/crack.png" class="object-image crack-object-image" data=lit="false">
                <img src="images/items/crack-key.png" class="crack-object-key" data-taken="false" style="display: none; height: 30vh; position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%); cursor:pointer;" onclick="if(addItemToInventory('crack-key')) { this.style.display='none'; this.dataset.taken='true'; }">
            </div>
            <div class="object-container vent-object" style="display: none;">
                <img src="images/modal-object/vent.png" class="object-image vent-object-image">
                <img class="vent-object-item" src="images/items/note.png" style="display: none; height: 30vh; position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%); cursor:pointer;" onclick="if(addItemToInventory('note')) { this.style.display='none'; }">
            </div>
            <div class="object-container back-safe-object" style="display: none;">
                <img src="images/modal-object/back-safe.png" class="object-image back-safe-object-image">
                <div class="safe-inputs">
                    <div class="safe-input"><i class="fa-solid fa-chevron-left" onclick="updateSafe(0, -1)"></i><div class="safe-number">0</div><i class="fa-solid fa-chevron-right" onclick="updateSafe(0, 1)"></i></div>
                    <div class="safe-input"><i class="fa-solid fa-chevron-left" onclick="updateSafe(1, -1)"></i><div class="safe-number">0</div><i class="fa-solid fa-chevron-right" onclick="updateSafe(1, 1)"></i></div>
                    <div class="safe-input"><i class="fa-solid fa-chevron-left" onclick="updateSafe(2, -1)"></i><div class="safe-number">0</div><i class="fa-solid fa-chevron-right" onclick="updateSafe(2, 1)"></i></div>
                    <div class="safe-input"><i class="fa-solid fa-chevron-left" onclick="updateSafe(3, -1)"></i><div class="safe-number">0</div><i class="fa-solid fa-chevron-right" onclick="updateSafe(3, 1)"></i></div>
                </div>
                <img class="back-safe-object-item" src="images/items/screwdriver.png" style="display: none; height: 30vh; position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%); cursor:pointer;" onclick="if(addItemToInventory('screwdriver')) { this.style.display='none'; }">
            </div>
            <i class="fa-solid fa-xmark object-modal-close"></i>
        </div>

        <div class="rooms">
            <div class="room1">

                <img src="images/rooms/room1/darkness.png" class="room-darkness">
                <img src="" class="room-selected">

                <div class="room room-front" style="display: none;">
                    <img src="images/rooms/room1/front/room-front.png" class="room-image">
                </div>
                <div class="room room-left" style="display: none;">
                    <img src="images/rooms/room1/left/room-left.png" class="room-image">
                </div>
                <div class="room room-back" style="display: none;">

                    <img src="images/rooms/room1/back/room-back.png" class="room-image">
                </div>
                <div class="room room-right" style="display: none;">

                    <img src="images/rooms/room1/right/room-right.png" class="room-image">
                </div>
            </div>
        </div>

        <div class="room-navigation">
            <i class="fa-solid fa-chevron-left room-navigation-left room-navigation-arrow"></i>
            <i class="fa-solid fa-chevron-right room-navigation-right room-navigation-arrow"></i>
        </div>

        <div class="item-view" style="display: none;">
            <img class="item-view-image" src="">
            <div class="item-view-info">
                <div class="item-view-name">

                </div>
                <div class="item-view-description">

                </div>
            </div>

            <i class="fa-solid fa-xmark item-view-close"></i>
        </div>

        <div class="inventory-wrapper">
            <div class="inventory">
                
            </div>
        </div>

        <div class="key-prompts">
            <div class="key-prompt key-prompt-e">
                <div class="key-prompt-key">E</div>
                <div class="key-prompt-text">- Use</div>
            </div>
            <div class="key-prompt key-prompt-q">
                <div class="key-prompt-key">Q</div>
                <div class="key-prompt-text">- View</div>
            </div>
        </div>

    </body>
</html>
