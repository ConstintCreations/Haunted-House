<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Haunted House</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
        <link rel="manifest" href="/images/favicon/site.webmanifest">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="https://kit.fontawesome.com/da7fda860c.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="item-view" style="display: none;">
            <img class="item-view-image" src="">
            <div class="item-view-info">
                <div class="item-view-name">

                </div>
                <div class="item-view-description">

                </div>
            </div>

            <i class="fa-solid fa-xmark item-view-close"></i>
        </div>

        <div class="inventory-wrapper">
            <div class="inventory">
                
            </div>
        </div>

        <div class="key-prompts">
            <div class="key-prompt key-prompt-e">
                <div class="key-prompt-key">E</div>
                <div class="key-prompt-text">- Use</div>
            </div>
            <div class="key-prompt key-prompt-q">
                <div class="key-prompt-key">Q</div>
                <div class="key-prompt-text">- View</div>
            </div>
        </div>

    </body>
</html>
